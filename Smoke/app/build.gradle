apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.purple.smoke"
        buildConfigField "long", "BUILD_TIME", System.currentTimeMillis() + "L"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 20190225
        versionName "2019.02.25"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        android.applicationVariants.all { variant ->
            buildConfigField "String", "TULIP_IPV4_HOST", "\"tulip-ipv4.tilaa.cloud\""
            buildConfigField "String", "TULIP_IPV4_PORT", "\"4710\""
            variant.outputs.all {
                outputFileName = "./apk/smoke.apk"
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:design:25.4.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:support-v4:25.4.0'
    implementation files('libs/bcprov-ext-jdk15on-160.jar')
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all"
}
